<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APS - Sistema de Comunicação Criptografada</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-gradient">
        <div class="card shadow-lg border-0 rounded-4" style="max-width: 800px; width: 100%;">
            <div class="card-header bg-primary text-white text-center py-4 rounded-top-4">
                <h1 class="mb-0">
                    <i class="fas fa-shield-alt me-2"></i>
                    APS: Sistema de Comunicação Criptografada
                </h1>
                <p class="mb-0 mt-2 opacity-75">Cifra de Vigenère</p>
            </div>
            
            <div class="card-body p-5">
                <!-- Action Selection -->
                <div class="row mb-4">
                    <div class="col-12">
                        <label class="form-label fw-bold">
                            <i class="fas fa-cog me-2"></i>Selecione a Operação
                        </label>
                        <div class="btn-group w-100" role="group" aria-label="Action selection">
                            <input type="radio" class="btn-check" name="action" id="encrypt" value="encrypt" checked>
                            <label class="btn btn-outline-success" for="encrypt">
                                <i class="fas fa-lock me-2"></i>Criptografar
                            </label>
                            
                            <input type="radio" class="btn-check" name="action" id="decrypt" value="decrypt">
                            <label class="btn btn-outline-warning" for="decrypt">
                                <i class="fas fa-unlock me-2"></i>Descriptografar
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Message Input -->
                <div class="row mb-4">
                    <div class="col-12">
                        <label for="message" class="form-label fw-bold">
                            <i class="fas fa-envelope me-2"></i>Mensagem
                        </label>
                        <textarea 
                            class="form-control form-control-lg" 
                            id="message" 
                            rows="4" 
                            placeholder="Digite sua mensagem aqui (máximo 128 caracteres)..."
                            maxlength="128"
                        ></textarea>
                        <div class="form-text">
                            <span id="charCount">0</span>/128 caracteres
                        </div>
                    </div>
                </div>

                <!-- Key Input -->
                <div class="row mb-4">
                    <div class="col-12">
                        <label for="key" class="form-label fw-bold">
                            <i class="fas fa-key me-2"></i>Chave
                        </label>
                        <input 
                            type="text" 
                            class="form-control form-control-lg" 
                            id="key" 
                            placeholder="Digite a palavra-chave..."
                            required
                        >
                        <div class="form-text">
                            A chave deve conter apenas letras (A-Z)
                        </div>
                    </div>
                </div>

                <!-- Process Button -->
                <div class="row mb-4">
                    <div class="col-12 text-center">
                        <button 
                            type="button" 
                            class="btn btn-primary btn-lg px-5 py-3 rounded-pill shadow"
                            id="processBtn"
                            onclick="processMessage()"
                        >
                            <i class="fas fa-magic me-2"></i>
                            <span id="btnText">Criptografar Mensagem</span>
                        </button>
                    </div>
                </div>

                <!-- Result Section -->
                <div id="resultSection" class="row" style="display: none;">
                    <div class="col-12">
                        <div class="alert alert-success border-0 rounded-4 shadow-sm">
                            <h5 class="alert-heading mb-3">
                                <i class="fas fa-check-circle me-2"></i>
                                <span id="resultTitle">Processo de Criptografia Concluído</span>
                            </h5>
                            
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <strong>Mensagem Original:</strong>
                                    <div class="bg-light p-3 rounded mt-2" id="originalMessage"></div>
                                </div>
                                <div class="col-md-6">
                                    <strong>Chave Utilizada:</strong>
                                    <div class="bg-light p-3 rounded mt-2" id="usedKey"></div>
                                </div>
                                <div class="col-12">
                                    <strong>Resultado:</strong>
                                    <div class="bg-primary text-white p-3 rounded mt-2 position-relative" id="result">
                                        <button 
                                            class="btn btn-sm btn-outline-light position-absolute top-0 end-0 m-2"
                                            onclick="copyResult()"
                                            title="Copiar resultado"
                                        >
                                            <i class="fas fa-copy"></i>
                                        </button>
                                        <span id="resultText"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="vigenere-web.js"></script>
    <script src="app.js"></script>
</body>
</html>
