<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APS - Sistema de Comunicação Criptografada</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid bg-gradient">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-header bg-primary text-white text-center py-4 rounded-top-4">
                <h1 class="mb-0">
                    <i class="fas fa-shield-alt me-2"></i>
                    APS: Sistema de Comunicação Criptografada
                </h1>
                <p class="mb-0 mt-2 opacity-75">Cifra de Vigenère</p>
            </div>
            
            <div class="card-body p-4">
                <!-- Cipher Comparison Section -->
                <div id="comparisonSection" class="row">
                    <div class="col-12">
                                                 <div class="card border-0 shadow">
                             <div class="card-header bg-info text-white">
                                 <h5 class="mb-0">
                                     <i class="fas fa-stopwatch me-2"></i>
                                     Comparação de Performance: 3 Técnicas de Criptografia
                                 </h5>
                             </div>
                             <div class="card-body p-3">
                                 <!-- Test Configuration -->
                                 <div class="row g-3 mb-3">
                                     <div class="col-md-5">
                                         <label for="testMessage" class="form-label fw-bold small">
                                             <i class="fas fa-file-text me-1"></i>Texto para Teste
                                         </label>
                                         <textarea 
                                             class="form-control form-control-sm" 
                                             id="testMessage" 
                                             rows="2" 
                                             placeholder="Digite o texto para teste..."
                                         ></textarea>
                                     </div>
                                     <div class="col-md-2">
                                         <label for="testKey" class="form-label fw-bold small">
                                             <i class="fas fa-key me-1"></i>Chave
                                         </label>
                                         <input 
                                             type="text" 
                                             class="form-control form-control-sm" 
                                             id="testKey" 
                                             placeholder="CHAVE"
                                             value="TESTKEY"
                                         >
                                     </div>
                                     <div class="col-md-3">
                                         <label for="iterations" class="form-label fw-bold small">
                                             <i class="fas fa-repeat me-1"></i>Iterações
                                         </label>
                                         <select class="form-control form-control-sm" id="iterations">
                                             <option value="100">100 (Rápido)</option>
                                             <option value="1000" selected>1.000 (Médio)</option>
                                             <option value="5000">5.000 (Lento)</option>
                                         </select>
                                     </div>
                                     <div class="col-md-2 d-flex align-items-end">
                                         <button 
                                             type="button" 
                                             class="btn btn-info btn-sm w-100"
                                             onclick="generateRandomTest()"
                                             title="Gerar texto aleatório"
                                         >
                                             <i class="fas fa-random"></i>
                                         </button>
                                     </div>
                                 </div>

                                 <!-- Action Buttons -->
                                 <div class="row mb-3">
                                     <div class="col-12 text-center">
                                         <button 
                                             type="button" 
                                             class="btn btn-success me-2"
                                             id="runTestBtn"
                                             onclick="runPerformanceTest()"
                                         >
                                             <i class="fas fa-play me-2"></i>
                                             Executar Teste
                                         </button>
                                         <button 
                                             type="button" 
                                             class="btn btn-outline-secondary btn-sm"
                                             onclick="clearComparisonResults()"
                                         >
                                             <i class="fas fa-trash me-1"></i>
                                             Limpar
                                         </button>
                                     </div>
                                 </div>

                                <!-- Results Table -->
                                <div id="comparisonResults" class="row" style="display: none;">
                                    <div class="col-xl-7 col-lg-6 col-12 mb-3">
                                        <h6 class="mb-2">
                                            <i class="fas fa-chart-line me-1"></i>
                                            Resultados da Comparação
                                        </h6>
                                        <div class="table-responsive">
                                            <table class="table table-sm table-striped table-hover">
                                                <thead class="table-dark">
                                                    <tr>
                                                        <th class="text-nowrap">Algoritmo</th>
                                                        <th class="text-nowrap">Cripto</th>
                                                        <th class="text-nowrap">Descripto</th>
                                                        <th class="text-nowrap">Segurança</th>
                                                        <th class="text-nowrap">Ver</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="resultsTableBody">
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    
                                    <!-- Performance Chart -->
                                    <div class="col-xl-5 col-lg-6 col-12">
                                        <h6 class="mb-2">
                                            <i class="fas fa-chart-bar me-1"></i>
                                            Gráfico de Performance
                                        </h6>
                                        <div class="chart-container">
                                            <canvas id="performanceChart" width="350" height="220"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="cipher-algorithms.js"></script>
    <script src="app.js"></script>
</body>
</html>
